    <p><b>untuk menebalkan teks</b></p>
    <p><em>untuk memiringkan teks</em></p>

    <p><strong>untuk kalimat yang penting</strong></p>
    <p>untuk<sub>untuk meng-kebawahkan teks</sub></p>

    <p><ins>untuk menambahkan underline</ins></p>
